<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />

    <title>Weather API</title>
  </head>
  <body class="home">
    <div class="home-page">
      <h1>Weather API</h1>
      <button type="button" id="fetch-data" class="">
        <div></div>
        <span>Fetch Data</span>
      </button>

      <p style="margin-top: 1rem; color: rgb(239, 33, 33)"></p>
    </div>

    <div class="top">
      <h1 class="main-page-heading">Welcome to The Weather App</h1>
      <p>Here is your current location</p>

      <div class="flex">
        <div id="latitude">Lat: 21.767320</div>
        <div id="longitude">Long: 72.113077</div>
      </div>
    </div>

    <div class="map">
      
    </div>

    <div class="data">
      <h2>Your Weather Data</h2>

      <div class="flex">
        <div class="box" id="location">Location: <b>Patna</b></div>
        <div class="box" id="speed">Wind Speed: <b>100kmph</b></div>
        <div class="box" id="humidity">Humidity: <b>84</b></div>
        <div class="box" id="timezone">Time Zone: <b>GMT +530</b></div>
        <div class="box" id="pressure">Pressure: <b>999</b></div>
        <div class="box" id="direction">Wind Direction: <b>North</b></div>
        <div class="box" id="uv-index">UV Index: <b>500</b></div>
        <div class="box" id="feels">Feels like: <b>312.11</b></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
